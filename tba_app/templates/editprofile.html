<body>
  <header>
    <!-- start top -->
    <div id="topnav" class="navbar navbar-fixed-top default">
      <div class="navbar-inner">
        <div class="container">
          <div class="logo">
            <a href="index.html"><img src="assets/img/logo.png" alt="" /></a>
          </div>
          <div class="navigation">
            <nav>
              <ul class="nav pull-right">
                <li class="current"><a href="#">Home</a></li>
                <li><a href="#">My Profile</a></li>
                <li><a href="{% url 'index' %}">Login out </a></li>
                </ul>
            </nav>
          </div>
          <!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <!-- end top -->
  </header>
  
  <section>
      <div class="container">
            <div class="row border ">
              <div class="col-md-6" >
                  <h3 class="text-primary head"><i class="fas fa-user fa-2x"></i>My profile</h3>
                  <div class="d-flex">
                      <div class="col-md-6">

                      </div>
                  </div>

              </div>
        <form action="{% url 'editpro' %}" method='POST'> 
                {% csrf_token %}  
                <div class="col-md-12">
                    <table class="border table table-striped bg-table">
                        <tr>
                        </tr>

                    {%if authors%}
                    {%for i in authors%}
                    <tr>
                        <td class="font-weight-border">ID</td>
                        <td><input value="{{i.id}}" name="id" type="text" readonly></td>
                    </tr>

                    <tr>
                        <td class="font-weight-border">Name</td>
                        <td><input value="{{i.name}}" name="name" type="text"></td>
                    </tr>
                    <tr>
                        <td class="font-weight-border">Mobile Number</td>
                        <td><input value="{{i.mobileno}}" name="mobileno" type="text"></td>
                    </tr>
                    <tr>
                        <td class="font-weight-border">Email ID</td>
                        <td><input value="{{i.emailid}}" name="emailid" type="text" ></td>
                    </tr>
                   
                    <tr>
                        <td class="font-weight-border">Office Address</td>
                        <td><input value="{{i.officeadd}}" name=officeadd type="text"></td>
                    </tr>
                    <tr>
                        <td class="font-weight-border">Residencial Address</td>
                        <td><input value="{{i.residenceadd}}" name="residenceadd" type="text"></td>
                    </tr>
                   
                    <tr>
                        <td class="font-weight-border">Password</td>
                        <td><input value="{{i.password}}" name="password" type="text"></td>
                    </tr>
                   
                    <td><input type="submit" name="submit" value="submit"></td>
                    {%endfor %}
                    {%endif %}
                </table>
            </form>
            </div>  
        </div>
    </div>
  </section>

  <footer>
    <div class="verybottom">
      <div class="container">
        <div class="row">
          <div class="span12">
            <div class="aligncenter">
              <div class="logo">
                <a class="brand" href="index.html"><img src="assets/img/logo.png" alt="" /></a>
              </div>
              <p>
                &copy; Vesperr labs Inc - All right reserved
              </p>
              <div class="credits">
                <!--
                  All the links in the footer should remain intact.
                  You can delete the links only if you purchased the pro version.
                  Licensing information: https://bootstrapmade.com/license/
                  Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/buy/?theme=Vesperr
                -->
                Created by JSD2.com</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <a href="#" class="scrollup"><i class="icon-chevron-up icon-square icon-48 active"></i></a>

  <!-- Javascript Library Files -->
  <script src="{%static '/js/jquery.min.js' %}"></script>
  <script src="{%static 'js/jquery.easing.js' %}"></script>
  <script src="{%static 'js/bootstrap.js' %}"></script>
  <script src="{%static 'js/parallax/jquery.parallax-1.1.3.js' %}"></script>
  <script src="{%static 'js/nagging-menu.js' %}"></script>
  <script src="{%static 'js/jquery.nav.js"></script>
  <script src="{%static 'js/prettyPhoto/jquery.prettyPhoto.js' %}"></script>
  <script src="{%static 'js/portfolio/jquery.quicksand.js' %}"></script>
  <script src="{%static 'js/portfolio/setting.js' %}"></script>
  <script src="{%static 'js/hover/jquery-hover-effect.js' %}"></script>
  <script src="{%static 'js/jquery.scrollTo.min.js' %}"></script>
  <script src="{%static 'js/animate.js' %}"></script>

  <!-- Contact Form JavaScript File -->
  <script src="{%static 'contactform/contactform.js' %}"></script>

  <!-- Template Custom Javascript File -->
  <script src="{%static 'js/custom.js' %}"></script>

</body>

</html>
